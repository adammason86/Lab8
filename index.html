<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js" type="text/javascript"></script>
    <title>Shopping List</title>
</head>

<body>
    <div class="wrapper">
      <h2>Add to Shopping List</h2>
        <form>
            <label>Item: </label>
            <input type="text" id="inputItem" placeholder="Enter item here..." /><br />
            <label>Qty: </label>
            <input type="text" id="inputQty" value="1" /><br />
            <label>Price: </label>
            <input type="text" id="inputPrice" name="currency" placeholder="0.00"></input><br />
            <button type="button" onclick="addItem()">Add Item</button>
        </form>
    </div>
    <div id="content">
      <p>
        <span>Qty</span>
        <span>Item</span>
        <span class="priceHeading">Total</span>
      </p>
        <ul id="itemList">
        </ul>
        <hr />
        <ul id="total">
        </ul>
    </div>
</body>

</html>
